<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ejercicios del DOM">
    <link rel="shortcut icon" href="../../assets/icons/js.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/dom.css">
    <title>iJCode - Ejercicios del DOM</title>
</head>
<body>
    <aside>
        <nav class="menu" id="menu">
            <ul>
                <li><a href="#section1">Reloj Digital y Alarma Sonora</a></li>
                <li><a href="#section2">Eventos del Teclado 'Atajos'</a></li>
                <li><a href="#section3">Cuenta Regresiva</a></li>
                <li><a href="#section4">Sección 4</a></li>
                <li><a href="#section5">Sección 5</a></li>
            </ul>
        </nav>
    </aside>
    <header>
        <h1>Ejercicios del DOM</h1>
    </header>
    <button class="btn hamburger-button" id="hamburger-button" aria-label="Hamburger Button"></button>
    <div class="container">
        <main>
            <section id="section1" class="section section1">
                <h2>Sección 1</h2>
                <p>Reloj Digital y Alarma Sonora</p>
                <span id="clock"></span>
                <audio id="audio" src="../../assets/audio/alarma.mp3" loop></audio>
                <button id="btnIniciar">Iniciar Reloj</button>
                <button id="btnDetener">Detener Reloj</button>
                <button id="alarmaIniciar">Iniciar Alarma</button>
                <button id="alarmaDetener">Detener Alarma</button>
            </section>
            <section id="section2" class="section">
                <h2>Sección 2</h2>
                <p>Eventos del Teclado</p>
                <div class="keyboard-wrapper" id="keyboard-wrapper">
                    <span class="keyboard-ball" id="keyboard-ball"></span>
                </div>
            </section>
            <section id="section3" class="section section3">
                <h2>Sección 3</h2>
                <p>Cuenta regresiva - countdown</p>
                <span class="countdown" id="countdown"></span>
                <form>
                    <label for="date">Seleccionar Fecha: </label>
                    <input id="date" type="datetime-local" min="2021-10-10">
                </form>
                <div class="section-buttons">
                    <button class="mostrarCountdown">Mostrar cuenta regresiva</button>
                    <button class="detenerCountdown">Detener cuenta regresiva</button>
                </div>
            </section>
            <section id="section4" class="section">
                <h2>Sección 4</h2>
            </section>
            <section id="section5" class="section">
                <h2>Sección 5</h2>
            </section>
            <span class="btn btnScroll" id="btnScroll"></span>
            <span class="btn btnModeDark" id="btnModeDark"></span>
        </main>
    </div>
    <script src="./76.index.js" type="module"></script>
</body>
</html>
